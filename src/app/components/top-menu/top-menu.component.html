<section class="top">
    <i (click)="this.toggle()" class="material-icons">menu</i>
    <!-- <input type="text" name="search" id="search" placeholder="Search for products"> -->
    <span>{{this.activePage}}</span>
    <i class="material-icons">
        supervised_user_circle
    </i>
</section>
<section [ngClass]="this.menu_state">
    <ul>
        <li *ngFor="let entry of this.menu" (click)="this.changePage(entry)">
            <span>{{entry}}</span>
        </li>
    </ul>
</section>
