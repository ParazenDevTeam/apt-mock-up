<section id="result-list" [ngClass]="this.theme">
  <div class="item" *ngFor="let item of this.products">
    <div class="row">
      <div class="col image-holder">
        <img [src]="item.image">
      </div>
      <div class="col description">
        <div class="row">
          <div class="col price">
            <span>{{item.price}}â‚¬</span>
          </div>
          <div class="col bdtag">
            <span *ngIf="item.bestprice">MEJOR PRECIO</span>
          </div>
        </div>
        <div class="row inflate">
          <div class="col productname">
            <text-wrap [text]="item.name" [length]="46"></text-wrap>
          </div>
        </div>
        <div class="row">
          <div class="col button">
            <button>
              <i class="material-icons">
                remove_red_eye
              </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
