<section class="top">
  <!-- <i (click)="this.toggle()" class="material-icons">menu</i> -->
  <input type="text" name="search" id="search" placeholder="Search for products">
  <span>{{this.activePage}}</span>
  <i class="material-icons">
      supervised_user_circle
  </i>
</section>

<section class="navbar">
  <ng-container *ngFor="let page of this.pages">
    <a *ngIf="page.data?.title" (click)="this.changePage(page.path)" [className]="(this.activePage == page.path) ? 'active' : 'inactive'">
      <!-- {{page.data?.title}} -->
      <i class="material-icons">
        {{page.data?.icon}}
      </i>
    </a>
  </ng-container>
</section>
