<section class="navbar">
  <ng-container *ngFor="let page of this.pages">
    <a *ngIf="page.data?.title" (click)="this.changePage(page.path)"
      [className]="(this.activePage == page.path) ? 'active' : 'inactive'">
      <!-- {{page.data?.title}} -->
      <i class="material-icons">
        {{page.data?.icon}}
      </i>
    </a>
  </ng-container>
</section>
